plugins {
    id 'it.unicam.cs.pa.jlogo.java-library-conventions'
    id 'application'
}

application {
    mainClass = 'it.unicam.cs.pa.jlogo.View.LogoMain'
}

run {
    standardInput = System.in
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.13.1'
    implementation 'junit:junit:4.13.1'
    implementation 'junit:junit:4.13.1'
}
